<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css">

  <body class="bg-dark ">
    <section class="bg-dark text-center text-white">

              src="https://www.youtube.com/embed/aIonNWD5j7M"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"

          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-12 putmargintoponmobile">

        </div>
      </div>

    <section class="bg-dark mt-5 text-white text-center mb-0">

                <li>Latest Bluetooth technology</li>

    <script

      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
