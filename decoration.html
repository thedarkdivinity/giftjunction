<html lang="en">

    <link rel="shortcut icon" type="image/jpeg" href="log.jpeg" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,300&display=swap"
    rel="stylesheet"
  /> 
</head>
  <body class="bg-dark">
      <section class="bg-dark">
          <h1 class="mt-5 text-danger text-center">Our Room Decoration Materials</h1>
          <div class="container mt-5">
              <div class="row">
                  <div class="col-lg-4 col-md-4 col-sm-4 col-12">
                      <figure>
                      <img src="deco1.JPG" class="img-fluid puteffect" alt="Room decoration image 1">
                    </figure>
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-4 col-12 putmargintoponmobile">
                      <figure>
                    <img src="deco2.JPG"  class="img-fluid puteffect" alt="Room decoration image 2">
                </figure>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-12 putmargintoponmobile putmarginbottomonmobile">
                    <figure>
                    <img src="decobg.JPG" class="img-fluid puteffect" alt="Room decoration image 3">
                </figure>
                </div>

              </div>
          </div>
      </section>
      <section class="bg-danger text-white text-center">

              <li>Customizable</li>
              <li>Prices depend on location</li>
              <li>Awesome decoration materials on rent</li>
          </ol>
        </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
